<body>
    <div class="bg">
        <div class="user">
            <img src="../../assets/face.png" alt="">
          </div>
       <div class = "Container cbox ">
       
            <form class="form-signin" [formGroup]="employeeform" (ngSubmit)="onSubmit(employeeform)">
                <div class ="in">
                  <div class="form-label-group ">
                      <label for="inputEmail">Email Address:</label>
                    <input  class="form-control"  id="inputEmail" formControlName="email" placeholder="Email">
                  </div>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">Email is Required</div>
                    <div *ngIf="email.errors.email">Text Must be in email form</div>  
                  </div>
                  <hr>
                  <div class="form-label-group">
                      <label for="inputPassword">Password:</label>
                    <input type="password" class="form-control" formContolName="password" placeholder="Password">
                  </div>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)">
                      <div *ngIf="password.errors.required">Password is Required</div>
                      <div *ngIf="password.errors.minlength">Password must be of 8 characters</div>
                    </div>
                    <div class="form-label-group combo_button">
                      <button class="btn btn-primary button1" type="submit">Submit</button> 
                      <button class="btn btn-primary button2" routerLink="/Signup"  routerLinkActive="active">Sign Up</button>
                      </div>
                     <!-- <h5><a class="d-block text-center mt-2 small" routerLink="/Signup"  routerLinkActive="active" >Create Account</a></h5> -->
                </div>
             </form>
       
       </div>
      </div>
</body>
